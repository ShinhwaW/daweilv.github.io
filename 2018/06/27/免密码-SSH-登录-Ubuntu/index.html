<a id="more"></a>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"># 生成密钥，一路回车，默认保存在 ~/.ssh/id_rsa 下</span><br><span class="line">ssh-keygen</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"># 上传公钥到目标服务器上</span><br><span class="line">ssh-copy-id user@example.com</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">ssh user@example.com</span><br><span class="line"># 回车，咻，登录上了！</span><br></pre></td></tr></table></figure>
