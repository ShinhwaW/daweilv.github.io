<head>
	<title></title>
	<style type="text/css">
		.container {
			width: 400px;
			background-color: green;
			margin: 10px;
		}

		.float {
			float: right;
			width: 200px;
			height: 100px;
			background-color: red;
		}

		.container1 {
			overflow: auto;

		}

		.container2 {
			overflow: hidden;
		}

		.container3::after {
			content: '';
			display: block;
			clear: both;
		}

		.container4::after {
			content: '';
			display: table;
			clear: both;
		}

		.container5::before,
		.container5::after {
			content: "";
			display: table;
		}

		.container5::after {
			clear: both;
		}

		.container5 {
			zoom: 1;
		}
	</style>
</head>
